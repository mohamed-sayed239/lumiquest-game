  <title>LUMIQUEST - لعبة مغامرات تفاعلية</title>
  
  <!-- Preload CSS -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Cairo:wght@300;400;500;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">

  <style>
    /* تأثيرات ألعاب الفيديو */
@keyframes game-glow {
  0%, 100% { 
    box-shadow: 0 0 20px rgba(99, 102, 241, 0.5),
                0 0 40px rgba(99, 102, 241, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.1); 
  }
  50% { 
    box-shadow: 0 0 30px rgba(99, 102, 241, 0.8),
                0 0 60px rgba(99, 102, 241, 0.5),
                inset 0 0 30px rgba(255, 255, 255, 0.2); 
  }
}

@keyframes border-flow {
  0% { border-image: linear-gradient(45deg, #4f46e5, #3b82f6, #4f46e5) 1; }
  50% { border-image: linear-gradient(45deg, #3b82f6, #4f46e5, #3b82f6) 1; }
  100% { border-image: linear-gradient(45deg, #4f46e5, #3b82f6, #4f46e5) 1; }
}

.game-button {
  animation: game-glow 3s infinite ease-in-out;
  border: 2px solid transparent;
  border-image: linear-gradient(45deg, #4f46e5, #3b82f6, #4f46e5) 1;
  animation: border-flow 3s infinite linear;
}

/* تأثير النص بأسلوب الألعاب */
.game-text {
  text-shadow: 0 0 10px currentColor,
               0 0 20px currentColor,
               0 0 30px currentColor;
  letter-spacing: 2px;
}

/* تأثيرات 3D للبطاقات */
.game-card {
  transform-style: preserve-3d;
  perspective: 1000px;
  transition: transform 0.3s ease;
}

.game-card:hover {
  transform: translateY(-5px) rotateX(5deg);
}

/* تأثيرات الوامض */
@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.7; }
}

.game-blink {
  animation: blink 1s infinite;
}

/* تأثيرات الجسيمات */
.particle {
  position: absolute;
  pointer-events: none;
  background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
}

/* تحسينات الشاشات الصغيرة */
@media (max-width: 768px) {
  .game-button {
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
  }
  
  .game-card {
    transform: none !important;
  }
}
    /* إضافة هذه الأنماط في <style> في index.html */
@keyframes twinkle {
  0%, 100% { opacity: 0.3; transform: scale(0.8); }
  50% { opacity: 0.8; transform: scale(1.1); }
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

/* تحسين الأداء */
* {
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

html {
  scroll-behavior: smooth;
}
/* تأثيرات الألعاب */
@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes glow {
  0%, 100% { box-shadow: 0 0 20px rgba(79, 70, 229, 0.3); }
  50% { box-shadow: 0 0 40px rgba(79, 70, 229, 0.6); }
}

@keyframes pulse-border {
  0%, 100% { border-color: rgba(99, 102, 241, 0.5); }
  50% { border-color: rgba(99, 102, 241, 0.9); }
}

/* فئات الألعاب */
.game-border {
  animation: pulse-border 2s infinite;
  position: relative;
  overflow: hidden;
}

.game-border::before {
  content: '';
  position: absolute;
  top: -2px;
  left: -2px;
  right: -2px;
  bottom: -2px;
  background: linear-gradient(45deg, 
    rgba(99, 102, 241, 0.8),
    rgba(14, 165, 233, 0.8),
    rgba(99, 102, 241, 0.8)
  );
  border-radius: inherit;
  z-index: -1;
  animation: rotate-gradient 3s linear infinite;
}

@keyframes rotate-gradient {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* تأثيرات النص بالألعاب */
.text-game {
  text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
  letter-spacing: 1px;
}

/* تأثيرات الأزرار بالألعاب */
.btn-game {
  background: linear-gradient(145deg, #4f46e5, #3b82f6);
  border: none;
  box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
  transition: all 0.3s ease;
}

.btn-game:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(79, 70, 229, 0.6);
}

.btn-game:active {
  transform: translateY(0);
  box-shadow: 0 2px 10px rgba(79, 70, 229, 0.4);
}
